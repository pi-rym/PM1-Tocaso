<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link al archivo reset.css -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Link al archivo de estilos principal -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Proyecto M1</title>
</head>
<body>
    <h1>Proyecto M1</h1>
    <!-- Sección sobre mí -->
     <section id="sobre-mi">
        <h1>Sobre mi</h1>
        <p>Hola soy Carlos, un apasionado por el desarrollo web y la tecnología.</p>
     </section>
     <!--Sección Mis Tecnologías Favoritas-->
     <section id="mis-tecnologias">
        <h2>Mis Tecnologías Favoritas</h2>
        <div class="tecnologias-container">
            <div class="tecnologia-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML">                <p>HTML</p>
            </div>
            <div class="tecnologia-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS">
                <p>CSS</p>
            </div>
            <div class="tecnologia-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript">
                <p>JavaScript</p>
            </div>
        </div>
     </section>
    
     <!--Sección Mis Actividades Favoritas-->
     <section id="mis-actividades">
        <h2>Mis Actividades Favoritas</h2>
         <!--Formulario para agregar actividades-->
        <div class="actividad-form">
            <input type="text" placeholder="Actividad" disabled>
            <textarea placeholder="Descripcion de la actividad"></textarea>
            <input type="text" placeholder="URL de la imagen" disabled>
            <button disabled>Agregar Actividad</button>
        </div>
        <!--Contenedor para mostrar actividades creadas-->
        <div id="actividades-creadas"></div>
     </section>

</body>
</html>
